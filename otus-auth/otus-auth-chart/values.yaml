# Default values for otus-auth-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

fullnameOverride: "otus-auth"

image: jawello/otus-auth:auth

service:
  type: NodePort
  port: 9000

appservice:
  url: 'http://otus-app-chart:8000/users'

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: arch.homework
      paths:
        path: /otus-auth($|/)(.*)

postgresql:
  enabled: true
  postgresqlUsername: postgres
  postgresqlPassword: otus
  postgresqlDatabase: postgres
  service:
    port: "5432"

redis:
  enabled: true
  usePassword: false
  redisPort: "6379"
  cluster:
    enabled: false